<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task 3</title>
</head>

<body>
    <script>
        "use strict";

        console.log(10 + 10 + "10");  /*  10 + 10 = 20 ;   конкатенация "20" + "10" = "2010"  */

        console.log(10 + "10" + 10);  /*  конкатенация 10 + "10" = "1010" ;   конкатенация "1010" + 10 = "101010"  */

        console.log(10 + 10 + +"10"); /*  10 + 10 = 20  ;    +"10"  =  10  ;    20 + 10 = 30  */

        console.log(10 / -"");        /*  -""  =  -0 ;   10 / -0  =  -Infinity */

        console.log(10 / +"2,5");     /*  +"2,5"  =  NaN, т.к. использована запятая  ;  10 / NaN  =  NaN */
    </script>
</body>

</html>
