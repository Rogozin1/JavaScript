<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        "use strict";

        for (let i = 0; i <= 10; i++) {
            if (i == 0) {
                console.log(i + " - ноль");
            } else if (i % 2 == 0) {
                console.log(i + " - четное число");
            } else {
                console.log(i + " - нечетное число");
            }
        }
    </script>
</body>
